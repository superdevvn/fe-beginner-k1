<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- màn hình lớn nhất là sẽ có 4 cái 1 dòng vì 4*3=12
            màn hình đơn vị md là sẽ có 3 cái 1 dòng vì 3*4=12
            màn hình đơn vị sm là sẽ có 2 cái 1 dòng vì 2*6=12 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mt20">
                <label>Date</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mt20">
                <label>Month</label>
                <input type="month" class="form-control">
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mt20">
                <label>Week</label>
                <input type="week" class="form-control">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mt20">
                <label>Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mt20">
                <label>Search</label>
                <input type="search" class="form-control">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mt20">
                <label>Url</label>
                <input type="url" class="form-control">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mt20">
                <label>Image</label>
                <input type="image" class="form-control">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mt20">
                <label>File</label>
                <input type="file" class="form-control">
            </div>
        </div>
    </div>



</body>

</html>
