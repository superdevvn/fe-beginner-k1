<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery 3</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>
    <button id="btn1" class="btn btn-danger" data-a="123" data-b="abc">Click Me</button>
    <button id="btn2" class="btn btn-info">Add button</button>
    <button id="btn3" class="btn btn-outline-primary">Primary</button>
    <button id="btn4" class="btn btn-outline-warning">Warning</button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    $('#btn1').click(function () {
        $('#exampleModal').modal('show');
        alert($('#btn1').data('a'));
        alert($('#btn1').data('b'));
    });
    var index = 0;
    $('#btn2').click(function () {
        index++;
        $('body').append(`<button data-index="${index}" id="btn2" class="btn btn-warning">New button</button>`);
        $('.btn.btn-warning').off('click');
        $('.btn.btn-warning').click(function(){
            alert("Tao là button thứ " + $(this).data('index'));
        });
    });
    function test(){
        $('.btn').off('click');
        $('.btn.btn-outline-primary').click(function(){
            alert("Tao là button "+$('.btn.btn-outline-primary').text());
        });
      
        $('.btn.btn-outline-warning').click(function(){
            alert("Tao là button "+$('.btn.btn-outline-warning').text());
        });
    }
    $('#btn3').click(test);
    $('#btn4').click(test);
</script>

</html>
