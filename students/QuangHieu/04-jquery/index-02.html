<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
   
    <div class="row m-4">
        <div class="col-md-4">
            <input id="ipt1" class="form-control form-control-sm">
            <button id="btn1" class="btn btn-sm btn-primary"> Btn1 </button>
        </div>   
        
        <div class="col-md-4">
                <input id="ipt2" class="form-control form-control-sm">
                <button id="btn2" class="btn btn-sm btn-primary"> Btn2 </button>
            </div>  

            <div class="col-md-4">
                   <label  class="text-primary"> Label1</label>
                   <label  class="text-warning"> Label2</label>
                   <label  class="text-danger"> Label3</label>

                   <label  class="text-primary"> Label4</label>
                   <label  class="text-warning"> Label5</label>
                   <label  class="text-danger"> Label6</label>
                </div> 
    </div>

   

</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script>
        $('#btn1').click(function () {
            // Lấy value của input 1
            var value = $('#ipt1').val();
            alert(value);
        });
        $('#ipt1').keyup(function () {
            // Lấy value của input 1
            var value = $('#ipt1').val();
            // Gán giá trị value cho input 2
            $('#ipt2').val(value);
        });
        $('#btn2').click(function(){
            // Lấy value của input 1
            var value = $('#ipt1').val();
            // Gán giá trị value cho label có class là text-primary
            //$('.text-primary').text(value);
            // Gán giá trị value cho toàn bộ label
            $('label').text(value);
        });
    </script>
</html>
