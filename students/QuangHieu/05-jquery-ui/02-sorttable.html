<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="./node_modules/jqueryui/jquery-ui.min.css" rel="stylesheet">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/jqueryui/jquery-ui.min.js"></script>
    <script>
        $(function () {
            $("#sortable").sortable({
                activate: function(event, ui){
                    console.log('AAA');
                }, 
                deactivate: function(event, ui){
                    console.log('BBB');
                },
                start: function(event, ui){
                    console.log('CCC');
                },
                stop: function(event, ui){
                    console.log('DDD');
                },
            });
            $("#sortable").disableSelection();

            $("#btn1").click(function () {
                console.log($("#sortable").sortable("widget"));

                $("#sortable").sortable("widget").find(".ui-state-default").each(function(){
                    console.log($(this).text());
                });

                // $("#sortable .ui-state-default").each(function(){
                //     console.log($(this).text());
                // });
            });
        });
    </script>
</head>
<style>
    #sortable {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 60%;
    }

    #sortable li {
        margin: 0 3px 3px 3px;
        padding: 0.4em;
        padding-left: 1.5em;
        font-size: 1.4em;
        height: 18px;
    }

    #sortable li span {
        position: absolute;
        margin-left: -1.3em;
    }
</style>

<body>
    <button id="btn1">Get Items</button>
    <ul id="sortable">
        <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
        <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
        <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
        <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4</li>
        <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>
        <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6</li>
        <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7</li>
    </ul>
</body>

</html>
