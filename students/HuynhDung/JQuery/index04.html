<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div >
                <input id="Input1">
                <select id="Select1">
                    <option value="1">dev1</option>
                    <option value="2">dev2</option>
                    <option value="3">dev3</option>
                </select>
                <button id="Button1" style="background-color: aqua">Button 1</button>           
        </div>
        <div id="div2" >
      
                    <label>Label 1</label>
                    <label>Label 2</label>`
                    <label>Label 3</label>
                    <label>Label 4</label>
                    <label>Label 5</label>
                    <label>Label 5</label>
                    <button id="Button2">Button 2</button>
          
                          
        </div>
</body>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>

<script>
    //c1
$('#Button2').click(function(){   
    //lay thuoc tinh cua button thu 1 gan cho button thu 2
    var color = $('#Button1').css('background-color');
    //alert(color);
    $('#Button2').css('background-color',color);
})
//re chuot vao doi mau
$('#Button2').mouseenter(function(){
    $('#Button2').css('background-color','red');
})

$('#Button2').mouseleave(function(){
    var color = $('#Button1').css('background-color');
    $('#Button2').css('background-color',color);
})
//an hien trong jquery
$('#Button2').click(function(){
    $('#Button1').slideToggle(2000);
})

</script>
</html>
