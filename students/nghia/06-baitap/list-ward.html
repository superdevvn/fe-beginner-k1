<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="./logo.png" />
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mr-0 mr-md-2" href="https://www.facebook.com/superdevvn/" target="_blank" aria-label="Bootstrap">
            <img src="./logo.png" width="36" height="36">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Dashboard
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        System
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Role List</a>
                        <a class="dropdown-item" href="./new-role.html">New Role</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">User List</a>
                        <a class="dropdown-item" href="#">New User</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="row p-2 mr-0 ml-0">
        <div class="col-md-4">
            <select id="selectDistrict" class="form-control">

            </select>
        </div>
        <div class="col-md-12">
            <table class="table table-sm table-bordered table-striped table-hover">
                <colgroup>
                    <col style="width: 150px">
                    <col style="width: 150px">
                    <col style="width: 150px">
                    <col>
                </colgroup>
                <thead class="thead-dark">
                    <tr>
                        <th>District ID</th>
                        <th>District Code</th>
                        <th>Ward Code</th>
                        <th>Ward Name</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    $(function () {
        var districtID = undefined;

        function loadDistricts() {
            $.ajax({
                url: "http://api.serverapi.host/api/v1/apiv3/GetDistricts",
                type: "POST",
                dataType: "json",
                headers: {
                    "Accept": "application/json, text/plain, */*",
                    "Content-Type": "application/json; charset=utf-8"
                },
                data: JSON.stringify({ token: 'TokenTest' }),
                success: function (res) {
                    console.log(res.data);
                    res.data.forEach(row => {
                        $('#selectDistrict').append(`<option value="${row.DistrictID}">${row.DistrictName}</option>`);
                    });
                }
            });
        }

        function loadWards() {
            $.ajax({
                url: "http://api.serverapi.host/api/v1/apiv3/GetWards",
                type: "POST",
                dataType: "json",
                headers: {
                    "Accept": "application/json, text/plain, */*",
                    "Content-Type": "application/json; charset=utf-8"
                },
                data: JSON.stringify({ token: 'TokenTest', DistrictID: +districtID }),
                success: function (res) {
                    console.log(res.data);
                    $('#tableBody').empty();
                    res.data.Wards.forEach(row => {
                        $('#tableBody').append(`<tr>
                        <td>${row.DistrictID}</td>
                        <td>${row.DistrictCode}</td>
                        <td>${row.WardCode}</td>
                        <td>${row.WardName}</td>
                        </tr>`);
                    });
                }
            });
        };

        loadDistricts();

        $('#selectDistrict').change(function () {
            districtID = $('#selectDistrict').val();
            console.log(districtID);
            loadWards();
        });
    });
</script>

</html>
