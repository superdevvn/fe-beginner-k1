<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="./logo.png" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mr-0 mr-md-2" href="https://www.facebook.com/superdevvn/" target="_blank" aria-label="Bootstrap">
            <img src="./logo.png" width="36" height="36">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Dashboard
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        System
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Role List</a>
                        <a class="dropdown-item" href="./new-role.html">New Role</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">User List</a>
                        <a class="dropdown-item" href="#">New User</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="row p-2 mr-0 ml-0">
        <table class="table table-sm table-bordered table-striped table-hover">
            <colgroup>
                <col style="width: 150px">
                <col style="width: 150px">
                <col style="width: 250px">
                <col style="width: 150px">
                <col style="width: 250px">
                <col>
            </colgroup>
            <thead class="thead-dark">
                <tr>
                    <th>Action</th>
                    <th>Code</th>
                    <th>ProvinceName</th>
                    <th>DistrictID</th>
                    <th>DistrictName</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
</body>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $.ajax({
            url: "http://api.serverapi.host/api/v1/apiv3/GetDistricts",
            type: "POST",
            dataType: "json",
            headers: {
                "Accept": "application/json, text/plain, */*",
                "Content-Type": "application/json; charset=utf-8"
            },
            data: JSON.stringify({ token: 'TokenTest' }),
            success: function (res) {
                res.data.forEach((row,index) => {
                    $('#tableBody').append(`<tr>
                    <td><button data-index="${index}" class="btn btn-sm btn-primary edit">Edit</button>
                        <button class="btn btn-sm btn-danger delete">Delete</button></td>
                    <td>${row.Code}</td>
                    <td>${row.ProvinceName}</td>
                    <td>${row.DistrictID}</td>
                    <td>${row.DistrictName}</td>
                    <td>${row.Description}</td>
                    </tr>`);
                });

                $('.edit').click(function(){
                    var index = $(this).data('index');
                    console.log(res.data[index]);
                });
                $('.delete').click(function(){
                    $(this).parent().parent().remove();
                });
            }
        });
    });
</script>

</html>
