<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SuperDev</title>
    <link rel="shortcut icon" type="image/png" href="./logo.png" />
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mr-0 mr-md-2" href="https://www.facebook.com/superdevvn/" target="_blank" aria-label="Bootstrap">
            <img src="./logo.png" width="36" height="36">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Dashboard
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        System
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Role List</a>
                        <a class="dropdown-item" href="./new-role.html">New Role</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">User List</a>
                        <a class="dropdown-item" href="#">New User</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="row p-2 mr-0 ml-0">
        <div class="col-md-4 offset-4">
            <span>Mã vai trò</span>
            <input id="roleCode" class="form-control">
        </div>
        <div class="col-md-4 offset-4">
            <span>Tên vai trò</span>
            <input id="roleName" class="form-control">
        </div>
        <div class="col-md-4 offset-4">
            <span>Ghi chú</span>
            <textarea id="roleDescription" class="form-control"></textarea>
        </div>
        <div class="col-md-4 offset-4 mt-2">
            <button id="btnCancel" class="btn btn-secondary btn-sm float-right">
                <i class="fa fa-times"></i> Hủy bỏ</button>
            <button id="btnSave" class="btn btn-primary btn-sm float-right mr-2">
                <i class="fa fa-floppy-o"></i> Lưu</button>
        </div>
    </div>
</body>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    $('#btnSave').click(function () {
        var role = {
            code: $('#roleCode').val(),
            name: $('#roleName').val(),
            description: $('#roleDescription').val()
        }
        console.log(role);
        alert(role.code + role.name + role.description);
    });
    $('#btnCancel').click(function () {
        window.location.href = "./menu.html";
    });
</script>

</html>
