<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="./node_modules/jqueryui/jquery-ui.min.css" rel="stylesheet">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/jqueryui/jquery-ui.min.js"></script>
    <script>
        $(function () {
            $("#draggable1").draggable();
            $("#draggable2").draggable();
            $("#droppable1").droppable({
                accept: "#draggable1,#draggable2",
                hoverClass: "drop-hover",
                over: function (event, ui) {
                    $(this).text("Drop Now!");
                },
                out: function (event, ui) {
                    $(this).text("Drop Here!");
                },
                drop: function (event, ui) {
                    console.log(ui.draggable);
                    console.log($(ui.draggable).data("firstname"));
                    console.log($(ui.draggable).data("lastname"));
                    $(this).addClass("ui-state-highlight")
                        .text("Dropped!");
                }
            });

            $("#droppable2").droppable({
                accept: "#draggable2",
                hoverClass: "drop-hover",
                over: function (event, ui) {
                    $(this).text("Drop Now!");
                },
                out: function (event, ui) {
                    $(this).text("Drop Here!");
                },
                drop: function (event, ui) {
                    $(this).addClass("ui-state-highlight")
                        .text("Dropped!");
                }
            });
        });
    </script>
</head>
<style>
    #draggable1 {
        width: 100px;
        height: 100px;
        padding: 0.5em;
        float: left;
        margin: 10px 10px 10px 0;

    }

    #draggable2 {
        width: 100px;
        height: 100px;
        padding: 0.5em;
        float: left;
        margin: 10px 10px 10px 0;

    }

    #droppable1 {
        width: 150px;
        height: 150px;
        padding: 0.5em;
        float: left;
        margin: 10px;
        background-color: brown;
    }

    #droppable2 {
        width: 150px;
        height: 150px;
        padding: 0.5em;
        float: left;
        margin: 10px;
        background-color: brown;
    }

    .drop-hover {
        background-color: bisque !important;
    }
</style>

<body>
    <div id="draggable1" data-firstname="Nghia" data-lastname="Tran" class="ui-widget-content">
        <p>Drag 1</p>
    </div>

    <div id="draggable2" data-firstname="Peter" data-lastname="Dark" class="ui-widget-content">
        <p>Drag 2</p>
    </div>

    <div id="droppable1">
        Drop here
    </div>

    <div id="droppable2">
        Drop here
    </div>
</body>

</html>
